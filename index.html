<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            font-size: 400%;
            margin:15px;
            padding: 15px;
        }
    </style>
    <script>
        function clck(num){
            var str = document.getElementById("text");
            str.innerText = str.innerText+num;
        }
    </script>
</head>
<body>
    <p id = "text"></p>
    <div><button onclick="clck('1')">1</button><button onclick="clck('2')">2</button><button onclick="clck('3')">3</button></div>
    <div><button onclick="clck('4')">4</button><button onclick="clck('5')">5</button><button onclick="clck('6')">6</button></div>
    <div><button onclick="clck('7')">7</button><button onclick="clck('8')">8</button><button onclick="clck('9')">9</button></div>
    <div><button onclick="clck('#')">#</button><button onclick="clck('0')">0</button><button onclick="clck('*')">*</button></div>
    
</body>
</html>
